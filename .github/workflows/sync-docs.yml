name: Sync Documentation to 0xsequence/docs

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'sdk/docs/**'
  workflow_dispatch: # Allows manual triggering

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    if: github.repository == '0xsequence/marketplace-sdk' # Only run on the main repository
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.DOCS_SYNC_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          repository: 0xsequence/docs
          token: ${{ secrets.DOCS_SYNC_TOKEN }}
          path: docs-repo
          fetch-depth: 0

      - name: Create unique branch name
        id: branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="sync-marketplace-docs-${TIMESTAMP}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Copy documentation files
        run: |
          # Create the target directory if it doesn't exist
          mkdir -p docs-repo/marketplace-sdk
          
          # Copy all documentation files from sdk/docs to the target directory
          # Exclude only the internal setup documentation
          rsync -av --exclude='DOCS-SYNC-SETUP.md' sdk/docs/ docs-repo/marketplace-sdk/
          
          # Show what files were copied for debugging
          echo "Files copied to docs repository:"
          find docs-repo/marketplace-sdk -type f | head -20
          
          # Show excluded files for transparency
          echo "Files excluded from sync:"
          echo "- DOCS-SYNC-SETUP.md (internal setup guide)"

      - name: Check for changes
        id: changes
        run: |
          cd docs-repo
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in documentation"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in documentation"
            git diff --staged --name-only
          fi

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DOCS_SYNC_TOKEN }}
          path: docs-repo
          commit-message: |
            chore(marketplace-sdk): sync documentation from marketplace-sdk
            
            Automated sync of marketplace SDK documentation from commit ${{ github.sha }}
            
            Source: ${{ github.repository }}@${{ github.ref_name }}
            Commit: ${{ github.sha }}
          title: "üìö Sync Marketplace SDK Documentation"
          body: |
            ## üîÑ Automated Documentation Sync
            
            This PR automatically syncs the marketplace SDK documentation from the source repository.
            
            **Source Information:**
            - Repository: `${{ github.repository }}`
            - Branch: `${{ github.ref_name }}`
            - Commit: `${{ github.sha }}`
            - Triggered by: @${{ github.actor }}
            
            **Changes:**
            This PR updates the marketplace SDK documentation with the latest changes from the source repository.
            
            ### üìã Review Checklist
            - [ ] Documentation changes are accurate and up-to-date
            - [ ] No sensitive information has been exposed
            - [ ] Links and references are working correctly
            - [ ] Formatting and structure are maintained
            
            ---
            *This PR was automatically created by GitHub Actions*
          branch: ${{ steps.branch.outputs.branch_name }}
          base: main
          labels: |
            documentation
            marketplace-sdk
            automated
          reviewers: |
            ${{ github.actor }}

      - name: Summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "‚úÖ Successfully created PR to sync marketplace SDK documentation"
          echo "üöÄ Branch: ${{ steps.branch.outputs.branch_name }}"
          echo "üìù Source commit: ${{ github.sha }}"
        
      - name: No changes summary
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è No documentation changes detected - skipping PR creation"
